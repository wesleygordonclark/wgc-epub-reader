<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPUB Reader</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
      .app { display: grid; grid-template-columns: 320px 1fr; height: 100%; }
      .sidebar { border-right: 1px solid #eee; padding: 12px; overflow: auto; }
      .content { display: grid; grid-template-rows: 48px 1fr; height: 100%; }
      .toolbar { display:flex; align-items:center; gap:8px; padding:8px 12px; border-bottom:1px solid #eee; }
      .reader { overflow: auto; padding: 16px; }
      .book-card { padding:8px; border:1px solid #eee; border-radius:8px; margin-bottom:8px; }
      .toc a { display:block; padding:4px 0; color:#0366d6; text-decoration:none; }
      .toc a:hover { text-decoration:underline; }
      .page { max-width: 760px; margin: 0 auto; background: white; box-shadow: 0 2px 12px rgba(0,0,0,.06); padding: 24px; border-radius: 10px; }
      .dark .page { background:#111; color:#ddd; box-shadow:none; }
      .dark a { color:#8ab4f8; }
      .btn { border:1px solid #ddd; padding:6px 10px; background:#fafafa; border-radius:6px; cursor:pointer; }
      .btn:hover { background:#f0f0f0; }
      .select { padding:6px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
